<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Firstpage</title>

</head>
<body>

    <center>
        <h1>This Is My First Django Webpage</h1>
        <br><br>
        <h1>Password Generator</h1>
        <br><br>
        <form action="password">
            <h4>Select Your Password Length</h4>
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
            </select>
            <br><br><br>
            <input type="checkbox" name="uppercase">UpperCase<br>
            <input type="checkbox" name="number">Numbers<br>
            <input type="checkbox" name="special">SpecialCase<br><br>
            <input type="submit" value="Password Generator">
            <br>
        </form>
    </center>

</body>
</html>
